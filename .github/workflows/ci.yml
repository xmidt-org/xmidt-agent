---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@839c538ddd40c5914c43101ade26b8a9b2122e2e # v4.7.8
    with:
      release-type:         program
      release-main-package: ./cmd/xmidt-agent
      release-custom-file:  true
      release-docker:       true
      yaml-lint-skip:       false
    secrets: inherit
