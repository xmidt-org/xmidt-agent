---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@c0611ff688282e040b8de8facf4caa242e9118c3 # v4.8.3
    with:
      release-type:         program
      release-main-package: ./cmd/xmidt-agent
      release-custom-file:  true
      release-docker:       true
      yaml-lint-skip:       false
      sonarcloud-exclusions: 'internal/quic/cmd/example/main.go'
    secrets: inherit
